<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="content">
          <img
            style="width: 100%; height: 600px"
            src="A+z-pattern+website+design2.png"
            alt=""
          />
        </div>
      </div>
      <div class="content-right">
        <div class="header" style="margin-top: 10%">
          <p style="font-size: 65px; font-weight: 800; color: rgb(45, 45, 189)">
            World-class design. <br />At your service.
          </p>
          <div
            class="line"
            style="
              width: 45px;
              height: 7px;
              background-color: rgb(45, 45, 189);
              margin-top: 20px;
            "
          ></div>
          <div style="width: 85%; padding-left: 40px; padding-top: 40px">
            <p style="font-size: 23px">
              99designs is the go-to graphic design service by Vista. We make it
              easy to work with professional, creative experts from around the
              world and build your brand through custom, memorable design.
            </p>
          </div>
          <div style="display: flex; margin-top: 20px">
            <div class="search-container" style="margin-left: 25px">
              <input
                class="input"
                type="text"
                placeholder="Logo, website, branding..."
              />
              <div class="icon-search">
                <img src="icons8-search-50.png" alt="" />
              </div>
            </div>
            <div>
              <button class="btn">Get started</button>
            </div>
          </div>
          <div style="display: flex">
            <img
              src="play.png"
              alt=""
              style="width: 30px; margin-top: 30px; margin-left: 20px"
            />
            <p
              style="
                font-size: 20px;
                font-weight: 700;
                margin-top: 35px;
                margin-left: 10px;
              "
            >
              See creativity at work
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
